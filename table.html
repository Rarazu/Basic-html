<!DOCTYPE html>
<html>
    <head>
        <title>HTML Table</title>
    </head>
    <body>
        <table border="1" width="70%">
            <!--
                rowspan -> menggabungkan baris
                colspan -> menggabungkan kolom
            -->
            <tr>
                <th rowspan="2">No</th>
                <th rowspan="2">Nama</th>
                <th colspan="2">Media Sosial</th>
            </tr>
            <tr>
                <th>Facebook</th>
                <th>Instagram</th>
            </tr>
            <tr>
                <td>1</td>
                <td>Ying</td>
                <td>Ying 01</td>
                <td>ying__</td>
            </tr>
            <tr>
                <td>2</td>
                <td>Yaya</td>
                <td>Yaya 02</td>
                <td>yaya_official</td>
            </tr>
        </table>
        <!-- Case Tabel Nilai -->
        <table border="1" width="70%">
            <tr>
                <th rowspan="3">No</th>
                 <th rowspan="3">Nama</th>
                 <th colspan="8">Mata Pelajaran</th>
            </tr>
            <tr>
                <th colspan="2">Matematika</th>
                <th colspan="2">Kimia</th>
                <th colspan="2">Fisika</th>
                <th colspan="2">Agama</th>
            </tr>
            <tr>
                <th>Tugas</th>
                <th>UH</th>
                <th>Tugas</th>
                <th>UH</th>
                <th>Tugas</th>
                <th>UH</th>
                <th>Tugas</th>
                <th>UH</th>
            </tr>
            <tr>
                <td>1</td>
                <td>Peter</td>
                <td>80</td>
                <td>90</td>
                <td>70</td>
                <td>75</td>
                <td>90</td>
                <td>99</td>
                <td>90</td>
                <td>85</td>
            </tr>
            <tr>
                <td>2</td>
                <td>Roberto</td>
                <td>80</td>
                <td>95</td>
                <td>75</td>
                <td>60</td>
                <td>95</td>
                <td>81</td>
                <td>80</td>
                <td>85</td>
            </tr>
        </table>

        <!--
            -> tautan (link)
            -> href berisi link destinasi
            -> target berisi pilihan saat membuka link yg dituju
        -->
        <a href="basic.html" target="_blank">
            ini adalah link menuju basic.html
        </a>
    </body>
</html>
